<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테이블 관련 태그</title>
    <style>
        table, th, td {
            border : 1px solid #ccc;
            border-collapse: collapse;
        }
        th, td{ padding: 10px 20px; }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행 1열</td><td>1행 2열</td>
        </tr>
        <tr>
            <td>2행 1열</td><td>2행 2열</td>
        </tr>
    </table>
    <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>
        <!-- colgroup태그 안에 테이블의 모든 열의 개수 만큼 col태그 작성해야함. -->
        <colgroup>
            <!-- 각 열마다 다른 스타일을 설정하여 표의 형식을 다양하게 만들 수 있음 -->
            <col style="background-color: #eee;">
            <col>
            <col style="width: 150px;">
            <col style="width: 150px;">
        </colgroup>
        <thead>
            <tr>
                <td colspan="4">선물용과 가정용 상품 구성</td>
            </tr>
        <tr>
            <th>용도</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52,000원</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47,000원</td>
        </tr>
    </tbody>
    <tfoot>
    </tfoot>
    </table>
</body>
</html>
