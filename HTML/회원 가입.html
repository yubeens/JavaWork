<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul id="shipping">
                    <li>
                        <label for="user-name">이름</label>
                        <input type="text" id="user-name" name="user-name" placeholder="4~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="password">비밀번호 확인</label>
                        <input type="password" id="password" name="password" required>
                    </li>
                    <li>
                        <label for="select">가입경로</label>
                        <select name="select">
                            <option value="블로그">블로그</option>
                            <option value="SNS">SNS</option>
                            <option value="네이버">네이버</option>
                            <option value="광고">광고</option>
                            <option value="지인추천">지인추천</option>
                        </select>
                    <li>
                        <label for="memo">메모</label>
                        <textarea id="memo" name="memo" cols="50" rows="5">남길 말씀이 있다면 여기에</textarea> 
                    </li>    
                </ul>
            </fieldset>
            </form>
        </div>
        <div id="container">
        <form action="#" method="get">
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                <checkbox>
                    <label><input type="radio" name = "check" value="yes">메일 수신</label>
                    <label><input type="radio" name= "check" value="no">메일 수신 안 함</label>
            </fieldset>

                <button type="submit">가입하기</button>
                <button type="reset">취소</button>

            </div>
        </form>
</body>
</html>
