<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div id="container">
        <h1>회원 가입을 환영합니다</h1>
        <form action="#" method="get">
            <fieldset>
                <legend>사용자 정보</legend>
                <ul>
                    <li>
                        <label for="id">이름</label>
                        <input type="text" id="id" name="id" placeholder="4~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" required>
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" name="pw" placeholder="문자와 숫자, 특수 기호 포함" required>
                    </li>
                    <li>
                        <label for="pwc">비밀번호 확인</label>
                        <input type="password" id="pwc" name="pwc" required>
                    </li>
                    <li>
                        <label for="path">가입경로</label>
                        <select name="path" id="path">
                            <option>블로그</option>
                            <option>SNS</option>
                            <option>네이버</option>
                            <option value="광고">광고</option>
                            <option value="지인추천">지인추천</option>
                        </select>
                    <li>
                        <label for="memo">메모</label>
                        <textarea name="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea> 
                    </li>    
                </ul>
            </fieldset>
            <fieldset>
                <legend>이벤트와 새로운 소식</legend>
                    <input type="radio" id="eventY" name="event" value="yes">
                    <label for="eventY">메일 수신</label>
                    <input type="radio" id="eventN" name="event" value="no" checked>
                    <label for="eventN">메일 수신 안함</label>
            </fieldset>
            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">            
            </div>
        </form>
</body>
</html>
