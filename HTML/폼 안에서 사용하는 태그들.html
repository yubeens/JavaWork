<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 안에서 사용하는 태그들</title>
</head>
<body>
    <form action="#" method="get">
        <label for="memo">메모</label>
        <!-- 텍스트 양이 많을 경우 사용하는 태그, input태그와 마찬가지로 name속성을 이용하여 파라미터의 이름을 설정 -->
        <!-- textarea 시작태그와 종료 태그 사이에 데이터를 추가 가능, 적혀있는 그대로 뛰어쓰기 줄바꿈이 적용됨으로 주의 -->
        <textarea id="memo" name="memo" cols="100" rows="10">
1
2
3
4
        </textarea> 
        <!-- select 태그 : 드랍다운 리스트를 만드는 태그 -->
         <!-- option 태그 : 드랍다운 리스트 안의 각 항목을 설정하는 태그 -->
          <!-- value속성이 설정되어 있다면 value의 데이터를 전송 -->
            <select name="city">
                <option value="blank">---</option>
                <option value="seoul">서울</option>
                <option value="daejeon">대전</option>
                <option value="daegu">대구</option>
                <option value="busan">부산</option>
            </select>
        <input type="submit" value="전송">
        <!-- button태그의 type을 생략하면 submit으로 설정됨 (더 많이 사용하는 방법)-->
        <button type="submit">전송</button>
        <button type="reset">전송</button>
        <button type="button">전송</button>
    </form>
    
</body>
</html>
