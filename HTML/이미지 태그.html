<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 상대경로 : html파일의 위치를 기준으로 이미지 파일의 위치를 찾는 방식 -->
    <img src="YuBeen/images/tangerines.jpg">
    <!-- ./ : html파일의 현재 위치를 뜻함 -->
    <img src="./bg.jpg">
    <!-- html파일보다 상위 폴더에 있는 파일을 찾을 경우 사용하는 방식 -->
    <img src="../mic.jpg">
    <!-- 절대경로 : 서버에서 파일의 기준이 되는 폴더에서 시작하는 경로 -->
    <!-- / : 기준 폴더의 위치를 의미 -->
    <img src="/YuBeen/images/pf.jpg">
    <!-- 로컬경로 : 드라이브(C: or D:) 부터 시작하는 경로 -->
    <!-- 협업을 하거나 폴더를 옮기는 경우 이미지를 불러올 수 없음 -->
     <!-- 단점 : 라이브서버 사용 시 불러올 수 없음 -->
    <img src="C:\Users\it\Desktop\YuBeen\images\top.jpg" alt="풀잎">

    <!-- 외부 경로 : 자신의 컴퓨터가 아닌 다른 서버에서 이미지를 받아오는 방식 -->
     <img src="https://ssl.pstatic.net/melona/libs/1521/1521104/680f889c883250781f9c_20241224185717293.jpg" alt="광고용">
     <img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDExMTFfMTU3%2FMDAxNzMxMjUyODU1ODEx.d2T6oNlcZO53DMuyQ8G4LbAThLZgFNC-iDefxt7AuTcg.9xk-xr5xWpXeaRjy6nxrhEsXeLzRmwaOtoLk34qc7c8g.JPEG%2F%25B3%25EB%25B8%25A3%25BF%25FE%25C0%25CC%25BD%25A3%25B0%25ED%25BE%25E7%25C0%25CC2019.jpg&type=sc960_832">

     <!-- art속성 : 이미지가 출력되지 않았을 경우 출력되는 문장,
                화면낭독기에서 이미지 대신에 읽어주는 문장 -->
    <img src="/YuBeen/images/salad.jp" alt="샐러드">
    <!-- width속성 : 이미지의 가로 크기를 설정하는 속성 -->
    <img src="YuBeen/images/salad.jpg" alt="샐러드" width="150px">
    <!-- height속성 : 이미지의 세로 크기를 설정하는 속성 -->
    <img src="YuBeen/images/salad.jpg" alt="샐러드" height="150px">
    <img src="YuBeen/images/salad.jpg" alt="샐러드" width="50%">
    <br>
    <!-- 가로 세로 크기 퍼센트 설정의 주의사항 -->
    <!-- 가로의 경우 고정된 크기가 설정되어 있기 때문에 퍼센트 설정에 아무런 문제가 없음 -->
    <!-- 세로의 경우 고정된 크기가 존재하지 않기 때문에 바로 설정하는 것은 불가능
     > 세로크기가 고정된 div같은 태그에 넣어서 사용해야 합니다-->
     <div style="height: 200px; border: 1px solid black;">
        <img src="YuBeen/images/salad.jpg" alt="샐러드" height="50%">
     </div>
</body>
</html>
