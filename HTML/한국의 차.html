<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국의 차</title>
    <style>
        table{
            border:1px solid black;
        }
        th, td {
            border : 1px solid red;
            /* 테이블의 외곽선을 한줄로 만드는 CSS */
            /* border-collapse: collapse; */
        }
        th, td{ padding: 10px 20px; }
    </style>
</head>
<body>
    <table>
        <thead>
            <th colspan="6">한국의 차</th>
        </thead>
        <tbody>
            <tr>
                <td rowspan="6"><b>뿌리차</b></td>
                <td>인삼차</td>
                <td rowspan="9"><b>과일차</b></td>
                <td>수정과</td>
                <td rowspan="5"><b>잎차</b></td>
                <td>뽕잎차</td>
            </tr>
            <tr>
                <td>당귀차</td>
                <td>유자차</td>
                <td>감잎차</td>
            </tr>
            <tr>
                <td>생강차</td>
                <td>구기자차</td>
                <td>솔잎차</td>
            </tr>
            <tr>
                <td>칡차</td>
                <td>대추차</td>
                <td>극화차</td>
            </tr>
            <tr>
                <td>둥글레차</td>
                <td>오미자차</td>
                <td>이슬차</td>
            </tr>
            <tr>
                <td>마차</td>
                <td>매실차</td>
                <td rowspan="4"><b>기타</b></td>
                <td>두충차</td>
            </tr>
            <tr>
                <td rowspan="3"><b>곡물차</b></td>
                <td>보리차</td>
                <td>모과차</td>
                <td>영지버섯차</td>
            </tr>
            <tr>
                <td>옥수수차</td>
                <td>산수유차</td>
                <td>귤강차</td>
            </tr>
            <tr>
                <td>현미차</td>
                <td>탕자차</td>
                <td>쌍화차</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
