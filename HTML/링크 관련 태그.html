<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 관련 태그</title>
</head>
<body>
    <!-- a태그 : href안에 정해진 파일이나 주소로 페이지를 이동하는 태그 -->
     <a href="https://www.naver.com"><img src="YuBeen/images/네이버.png" width="100"></a>
     <a href="https://www.google.com/?hl=ko"><img src="YuBeen/images/구글.png" width="100"></a>
     <a href="https://www.ebs.co.kr/main"><img src="YuBeen/images/ebs.gif" width="100"></a>
<!-- target="_blank" 속성 : a태그를 눌렀을 때 새로운 창이 뜨도록 하는 속성 -->
    <a href="https://www.naver.com" target="_blank"><img src="YuBeen/images/네이버.png" width="100"></a>
    <a href="https://www.google.com/?hl=ko"target="_blank"><img src="YuBeen/images/구글.png" width="100"></a>
    <a href="https://www.ebs.co.kr/main"target="_blank"><img src="YuBeen/images/ebs.gif" width="100"></a>

    </body>
</html>
